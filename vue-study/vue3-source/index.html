<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script src="./dist/umd/vue.js"></script>
<body>
<div id="app"></div>
<script>
  const { render, effect, reactive } = Vue;
  const app = document.getElementById('app');
  const state = reactive({
    count: 0
  });
  const MyComponent = {
    setup () {
      // 这里会返回一个render方法
      return () => {
        return {
          tag: 'div',
          props: { style: { color: 'pink' } },
          children: [
            {
              tag: 'p',
              props: {},
              children: 'I am a custom component' + state.count
            },
            {
              tag: 'button',
              props: {
                onClick: () => state.count++
              },
              children: 'Click Me!'
            }
          ]
        };
      };
    }
  };
  // children 为字符串或数组
  const createVNode = () => {
    const vNode = {
      tag: 'div',
      props: {
        style: { color: 'yellow' }
      },
      children: [
        {
          tag: 'p',
          props: { style: { color: 'blue' } },
          children: 'Vue3 计数器' + state.count
        },
        {
          tag: 'button',
          props: {
            onClick: () => alert(state.count)
          },
          children: '点我啊'
        },
        {
          tag: MyComponent,
          // props: {},
          // children: []
        },
        {
          tag: MyComponent,
          // props: {},
          // children: []
        },
        {
          tag: MyComponent,
          // props: {},
          // children: []
        },
      ]
    };
    return vNode;
  };
  // 通过render方法来根据虚拟节点创建出真实节点，最终将真实节点插入container中
  render(createVNode(), app);
  effect(() => render(createVNode(), app));

</script>
</body>
</html>
