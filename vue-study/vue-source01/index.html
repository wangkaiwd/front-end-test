<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <ul>
    <li style="color:red;">{{arr}}</li>
  </ul>
</div>
<script src="dist/umd/vue.js"></script>
<script>
  // Vue.mixin({
  //   created: function a () {
  //     console.log(1);
  //   }
  // });
  // Vue.mixin({
  //   created: function b () {
  //     console.log(1);
  //   }
  // });
  const vm = new Vue({
    el: '#app',
    data () {
      return {
        arr: [[1, 2, 3]],
        person: { name: 'zs', age: 18 }
      };
    },
    // created () {
    //   console.log(2);
    // }
  });
  // 不会对索引进行监听，会对数组的方法进行重写，然后使其具有响应性
  // 渲染组件：
  //  1. 默认先处理render方法
  //  2. 没有传入render会处理template
  //  3. 没有render和render会找当前el指定的元素中的内容来进行渲染
  // template -> render: ast 语法解析树
  // setTimeout(() => {
  // vm.person.age = 12;
  // vm.arr[0].push(10);
  // }, 2000);

  // vue会异步更新dom，在更新数据后不能立即从页面中拿到最新的dom
  setTimeout(() => {
    vm.arr.push(123);
    vm.arr.push(123);
    vm.arr.push(123);
    vm.arr.push(123);
    console.log('1', vm.$el.outerHTML);
    vm.$nextTick(() => {
      console.log('2', vm.$el.outerHTML);
    });
  });

</script>
</body>
</html>
