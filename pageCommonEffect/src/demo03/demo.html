<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <style>
    body {
      height: 100vh;
      display: flex;
    }
    .self-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 18em;
      min-height: 6em;
      border: 1px solid lightcoral;
    }
    .self-modal .self-modal-title {
      padding: 0.4em 0.6em;
      background-color: gray;
      color: #ffffff;
      font-size: 18px;
      cursor: move;
    }
    .self-modal .self-modal-content {
      padding: 0.6em;
    }
  </style>
</head>
<body>
<div class="self-modal">
  <div class="self-modal-title">
    I am a modal title
  </div>
  <div class="self-modal-content">
    这是一个模态框
  </div>
</div>
</body>
<script src="/build/demo03.js"></script>
</html>
