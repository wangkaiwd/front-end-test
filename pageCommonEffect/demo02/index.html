<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tree</title>
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <style>
    .tree-container {
      width: 200px;
      margin: 30px auto;
    }
    .tree-container .tree-item {

    }
    .tree-container .tree {
      padding-left: 10px;
    }
    .tree-container > .tree {
      padding-left: 0;
    }
    .tree-container .tree-item-title {
      display: inline-block;
      padding-left: 4px;
    }
  </style>
</head>
<body>
<div class="tree-container">
  <ul class="tree level1" id="tree-demo">

  </ul>
</div>
</body>
<script src="dataSource.js"></script>
<script>
  const $ = (selector) => document.querySelector(selector);
  const tree = $('#tree-demo');
  const renderTree = function (dataSource) {
    let string = ``;
    dataSource.forEach(data => {
      const children = data.children;
      string += ` <li class="tree-item">
        ${children ? `<i>+</i>` : ''}<span class="tree-item-title">${data.name}</span>
        ${children ? `<ul class="tree">${renderTree(children)}</ul>` : ''}
      </li> `;
    });
    return string;
  };
  tree.innerHTML = renderTree(dataSource);
</script>
</html>
